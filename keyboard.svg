<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 491" font-family="-apple-system, SF Pro Text, sans-serif">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .mega-overlay { fill: #2196f3; fill-opacity: 0.3; stroke: #2196f3; stroke-width: 3; }
    .mega-symbol { font-size: 28px; font-weight: 700; fill: #1565c0; filter: url(#glow); text-anchor: start; }
    .mega-name { font-size: 12px; font-weight: 700; fill: #1565c0; text-anchor: start; }
  </style>
  
  <!-- Background keyboard image -->
  <image href="apple-keyboard.jpg" x="0" y="0" width="1200" height="491"/>
  
  <!-- Tab - GIGA -->
  <g id="key-giga">
    <rect class="mega-overlay" x="27" y="168" width="105" height="72" rx="8"/>
    <text class="mega-symbol" x="39" y="198">❖</text>
    <text class="mega-name" x="39" y="232">GIGA</text>
  </g>
  
  <!-- Caps Lock - MEGA -->
  <g id="key-mega">
    <rect class="mega-overlay" x="27" y="248" width="125" height="72" rx="8"/>
    <text class="mega-symbol" x="39" y="280">⁂</text>
    <text class="mega-name" x="39" y="312">MEGA</text>
  </g>
  
  <!-- Right Command - FORCE -->
  <g id="key-force">
    <rect class="mega-overlay" x="952" y="400" width="78" height="68" rx="8"/>
    <text class="mega-symbol" x="962" y="430">▲</text>
    <text class="mega-name" x="962" y="460">FORCE</text>
  </g>
  
  <!-- Right Option - WISH -->
  <g id="key-wish">
    <rect class="mega-overlay" x="1038" y="400" width="78" height="68" rx="8"/>
    <text class="mega-symbol" x="1048" y="430">⭑</text>
    <text class="mega-name" x="1048" y="460">WISH</text>
  </g>
  
  <!-- Right Control - CHAOS -->
  <g id="key-chaos">
    <rect class="mega-overlay" x="1124" y="400" width="68" height="68" rx="8"/>
    <text class="mega-symbol" x="1134" y="430">❋</text>
    <text class="mega-name" x="1134" y="460">CHAOS</text>
  </g>
</svg>