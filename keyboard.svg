<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 370" font-family="-apple-system, SF Pro Text, sans-serif">
  <defs>
    <filter id="keyShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <style>
    .keyboard-base { fill: #d4d4d4; }
    .key { fill: #ffffff; stroke: none; filter: url(#keyShadow); }
    .key-letter { font-size: 20px; fill: #333; text-anchor: middle; font-weight: 400; }
    .key-symbol { font-size: 11px; fill: #555; text-anchor: middle; }
    .key-label { font-size: 10px; fill: #555; }
    .key-fn-icon { font-size: 12px; fill: #555; text-anchor: middle; }
    .mega-key { fill: #fff8e8; stroke: #ff9800; stroke-width: 2; filter: url(#keyShadow); }
    .mega-symbol { font-size: 24px; text-anchor: middle; }
    .mega-name { font-size: 9px; text-anchor: middle; font-weight: 500; }
  </style>
  
  <!-- Keyboard base: 20px padding on all sides -->
  <rect class="keyboard-base" x="0" y="0" width="1000" height="370" rx="18"/>
  
  <!-- 
    Layout based on reference image (14 standard keys wide + edges):
    - Standard key width: 62px
    - Key gap: 6px  
    - Key unit (key + gap): 68px
    - Left padding: 20px
    - Right edge: 20px + 14*68 - 6 = 20 + 952 - 6 = 966 ‚Üí round to 980 for right padding
    - Total width: 1000px
    
    Row heights:
    - Function row: 42px height
    - Other rows: 52px height
    - Gap between rows: 6px
  -->
  
  <!-- Row 1: Function row (13 keys + eject, shorter height) -->
  <g transform="translate(20, 20)">
    <rect class="key" x="0" y="0" width="62" height="42" rx="5"/>
    <text class="key-label" x="12" y="30">esc</text>
    
    <rect class="key" x="68" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="99" y="18">‚òº</text>
    <text class="key-symbol" x="99" y="34">F1</text>
    
    <rect class="key" x="136" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="167" y="18">‚òÄ</text>
    <text class="key-symbol" x="167" y="34">F2</text>
    
    <rect class="key" x="204" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="235" y="18">‚ßâ</text>
    <text class="key-symbol" x="235" y="34">F3</text>
    
    <rect class="key" x="272" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="303" y="18">‚äû</text>
    <text class="key-symbol" x="303" y="34">F4</text>
    
    <rect class="key" x="340" y="0" width="62" height="42" rx="5"/>
    <text class="key-symbol" x="371" y="28">F5</text>
    
    <rect class="key" x="408" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="439" y="18">‚è™</text>
    <text class="key-symbol" x="439" y="34">F6</text>
    
    <rect class="key" x="476" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="507" y="18">‚èØ</text>
    <text class="key-symbol" x="507" y="34">F7</text>
    
    <rect class="key" x="544" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="575" y="18">‚è©</text>
