    <text class="key-symbol" x="779" y="34">F11</text>
    
    <rect class="key" x="816" y="0" width="62" height="42" rx="5"/>
    <text class="key-fn-icon" x="847" y="18">‚èè</text>
    <text class="key-symbol" x="847" y="34">F12</text>
    
